{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-12 md:mt-24">
    <div class="paper-texture p-10 md:p-16 text-center shadow-2xl relative">
        <div
            class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-vintage-cream p-4 rounded-full border border-black/5">
            <img src="{{ url_for('static', filename='logo.svg') }}" class="w-10 h-10 opacity-60">
        </div>

        <header class="mb-12 pt-4">
            <h2 class="text-3xl md:text-4xl font-bold mb-4 text-vintage-ink">Librarian Access</h2>
            <p class="italic opacity-60 text-sm">Identify yourself to manage the private archives.</p>
        </header>

        <form action="{{ url_for('login') }}" method="POST" class="flex flex-col gap-8">
            <div class="text-left space-y-2 group">
                <label for="username"
                    class="text-[9px] uppercase tracking-[0.2em] font-bold opacity-30 group-focus-within:opacity-100 group-focus-within:text-vintage-accent transition-soft block">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full bg-transparent border-b border-vintage-gold/20 py-3 outline-none focus:border-vintage-gold transition-soft italic text-xl text-vintage-ink">
            </div>
            <div class="text-left space-y-2 group">
                <label for="password"
                    class="text-[9px] uppercase tracking-[0.2em] font-bold opacity-30 group-focus-within:opacity-100 group-focus-within:text-vintage-accent transition-soft block">Secret
                    Key</label>
                <input type="password" id="password" name="password" required
                    class="w-full bg-transparent border-b border-vintage-gold/20 py-3 outline-none focus:border-vintage-gold transition-soft italic text-xl text-vintage-ink">
            </div>

            <button type="submit"
                class="mt-8 py-5 bg-vintage-ink text-vintage-cream uppercase tracking-[0.3em] font-bold hover:bg-vintage-accent transition-soft shadow-xl">
                Authorize Entry
            </button>
        </form>

        <div class="mt-16 pt-8 border-t border-black/5 opacity-20 italic text-[11px] leading-relaxed">
            "Knowledge is the only wealth that grows when shared, but some ledgers require a steady hand to maintain."
        </div>
    </div>
</div>
{% endblock %}
